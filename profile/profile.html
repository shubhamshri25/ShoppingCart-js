    <h1 class="profile-text">My Profile</h1>

      <input type="password" name="" id="new-pass" placeholder="New Password">
      <input type="password" name="" id="cnf-new-pass" placeholder="Confirm Password">
      <span id="err-msg2"></span>
      <button type="button" id="changepass-btn">Change Password</button>

    </form>
